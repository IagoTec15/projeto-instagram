<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="instastyle.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/png-transparent-feature-phone-smartphone-instagram-social-media-marketing-smartphone-gadget-electronics-mobile-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/681f341d98c7822eb316bdf20bb70f6d.png" class="instagramlogo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/136737185_592070255120647_6858590365361418506_n.jpg" alt="fotodeperfil">
                </div>
                <a href="#" class="instagram-login">Continue como r3v.py</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é r3v.py?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>  
                    <a href="#" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
